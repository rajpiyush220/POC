<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<span id="spanText">Test ffdf</span>
<a href="#" target="_blank" id="my-link" onclick="javascript:Test('Test');">Google Chrome</a>

</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script type="text/javascript">
    const delay = ms => new Promise(res => setTimeout(res, ms));
    const strWindowFeatures = "location=yes,height=370,width=500,scrollbars=yes,status=yes";

    window.addEventListener('click', e => {
        console.log('clicked body');
    });


    $(document).ready(async function () {
        while(true){
                let x = window.open('https://www.youtube.com/watch?v=DvtYNyLKQNw', '', strWindowFeatures );
                //x.focus();
                setTimeout(() => {
                    x.close();
                }, 30000);
                await delay(30000);
                console.log("Waited 30s to play next video");
        }
    });

    $(document).ready(async function () {
        for(let i = 0; i < 100000; i++){
            await delay(10000)
            document.body.click();
            document.body.dispatchEvent(new Event('click'));
        }
    });


    window.onclick = function() {
        console.log("Clicked on doc");
        window.focus();
    }

    window.onfocus = function() {
        console.log("Focus gained");
    }

    window.onblur = function() {
       console.log("Focus lost");
    }
</script>
</html>
