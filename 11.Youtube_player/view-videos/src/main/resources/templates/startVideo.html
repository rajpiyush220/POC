<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start Video window</title>
</head>
<body>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script type="text/javascript">
    const delay = ms => new Promise(res => setTimeout(res, ms));
    const tabCount = parseInt([[${tabCount}]]);
    const strWindowFeatures = "location=yes,height=370,width=500,scrollbars=yes,status=yes";
    const w = window.innerWidth;
    const h = window.innerHeight;
    $(document).ready(async function () {
        for(let index =0; index < tabCount; index++){
            let currentX = randomXPosition();
            let currentY = randomYPosition();
            let newTab = window.open('play', '', (strWindowFeatures + ",left=" + currentX + ",top=" + currentY));
            newTab.focus();
            await delay(40000);
            console.log("Waited 40s to play next video");
        }
    });

    function randomYPosition() {
        return Math.floor(Math.random() * ((h-100) - 100 + 1) + 100)
    }
    function randomXPosition() {
        return Math.floor(Math.random() * ((w -100) - 100 + 1) + 100)
    }
</script>
</html>
