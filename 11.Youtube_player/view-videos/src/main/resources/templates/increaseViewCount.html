<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Increase View Count</title>
</head>
<body>
<span id="map" style="visibility: hidden" th:text="${jsonData}"></span>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script type="text/javascript">
    const delay = ms => new Promise(res => setTimeout(res, ms));
    const maxDuration = 45000;
    const strWindowFeatures = "location=yes,height=470,width=900,scrollbars=yes,status=yes";
    const jsonData = JSON.parse($('#map').html());
    const keys = Object.keys(jsonData);
    $(document).ready(async function () {
        while(true){
            for(let index =0; index < keys.length; index++){
                const key = keys[index];
                const duration = parseInt(jsonData[key]);
                let currentX = (index % 2 === 0) ? 100  : 200;
                let currentY = (index % 2 === 0) ? 100  : 200;
                let x = window.open(key, '', (strWindowFeatures + ",left=" + currentX + ",top=" + currentY));
                x.focus();
                const delayTime = duration > maxDuration ? maxDuration : duration;
                setTimeout(() => {
                    x.close();
                }, delayTime);
                await delay(30000);
                console.log("Waited 30s to play next video");
            }
            await delay(40000);
            console.log("Waited 40s to restart next loop");
        }
    });
</script>
</html>
